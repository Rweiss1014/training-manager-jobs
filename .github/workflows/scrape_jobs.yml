name: Scrape Training Manager Jobs

on:
  # Run daily at 8 AM UTC (3 AM EST)
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-jobspy pandas

      - name: Run scraper
        run: python scrape_training.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add broad_training_leads.csv
          git diff --staged --quiet || git commit -m "Update job listings $(date +'%Y-%m-%d')"
          git push
